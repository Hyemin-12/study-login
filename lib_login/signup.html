<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="/css/default.css">
        <link rel="stylesheet" href="/css/signup.css">
    </head>
    <body>
        <img id="logo" src="/img/logo.png" alt="logo" width="250px" height="85px"/>
        <div class="container">
            <header><h1>회원가입</h1></header>
            <form action="/auth/register_process" method="post">
                <div class="content-container">
                    <i class='bx bxs-user-circle icon'></i>
                    <input id="name" name="name" type="text" placeholder="이름을 입력하세요."/>
                </div>
                <div class="content-container">
                    <i class='bx bxs-envelope icon'></i>
                    <input id="id" name="id" type="text" placeholder="이메일을 입력하세요."/>
                </div>
                <div class="content-container">
                    <i class='bx bxs-key icon'></i>
                    <input id="pw" name="pw" type="password" placeholder="비밀번호를 입력하세요."/>
                    <i id="open-eye" class='bx bx-show'></i>
                    <i id="close-eye" class='bx bxs-show' ></i>
                </div>
                <div class="content-container">
                    <i class='bx bxs-key icon'></i>
                    <input id="pw-check" name="pw_check" type="password" placeholder="비밀번호를 한 번 더 입력하세요."/>
                    <i id="open-eye" class='bx bx-show'></i>
                    <i id="close-eye" class='bx bxs-show' ></i>
                </div>
                <button><b>회원가입</b></button>
            </form>
            <p><a href="/auth/login">로그인 화면으로 돌아가기</a></p>
        </div>
        <script src="/js/login.js"></script>
    </body>
</html>
